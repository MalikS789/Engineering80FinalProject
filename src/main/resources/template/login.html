<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.0.0-beta2/css/bootstrap.min.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/forms.css}"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="C:\Users\brad_dev\Desktop\GitHub\Engineering80FinalProject\src\main\resources\static\css\style.css">
    </head>
    <body class="body-signin">
        <main class="form-signin">
            <div>
                <form method="POST" th:action="@{/login}">
                    <a th:href="@{/}"><img src="/static/images/sparta-global-logo-white.svg" alt="" height="150"></a>
                    <br/>
                    <div>
                        <input type="email" id="username" name="username" class="form-control" placeholder="Email" required autofocus>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Invalid username or password.
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">
                                You have been logged out.
                            </div>
                        </div>
                        <input type="submit" class="w-100 btn btn-lg btn-outline-warning" value="Login">
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
