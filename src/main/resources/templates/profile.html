<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <title>Profile</title>
        <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.0.0-beta2/css/bootstrap.min.css}"/>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div th:insert="/fragments/header :: header"></div>

        <div class="container">
                <div class="d-flex align-items-center justify-content-center pt-2 pb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                </div>

                <div class="d-flex justify-content-center">
                    <span class="border border-color-main">
                        <table>
                            <tr>
                                <td class="p-2">Name</td>
                                <td class="p-2 text-end" th:text="${name}"></td>
                            </tr>
                            <tr>
                                <td class="p-2">Email</td>
                                <td class="p-2 text-end" th:text="${user.email}"></td>
                            </tr>
                            <tr>
                                <td class="p-2">Password</td>
                                <td class="p-2 text-end" th:text="'********'"></td>
                            </tr>
                    </table>
                    </span>
                </div>


                <div class="d-flex justify-content-center pt-2 pb-2">
                    <form th:action="@{/change-password}">
                    <button type="submit" class="btn bg-color-red text-white">Change password</button>
                    </form>
                </div>

                <div class="pt-2" sec:authorize="hasAnyAuthority('ROLE_TRAINEE')">
                    <h5>Average Grades</h5>
                    <table class="w-100 text-center">
                        <thead>
                            <td><h6>Technical</h6></td>
                            <td><h6>Consultant</h6></td>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="h3 p-1 text-color-red" th:text="${grades[0]}"></td>
                            <td class="h3 p-1 text-color-red" th:text="${grades[1]}"></td>
                        </tr>
                        </tbody>
                    </table>

                    <h5>Submissions</h5>
                    <label>
                        <a th:text="'Latest: ' + ${latestSubmissionTime}"></a>
                    </label></br>
                    <label>
                        <a th:text="'Average: ' + ${averageSubmissionTime}"></a>
                    </label>
                </div>
            </div>
        </div>
        <footer>
            <div th:insert="/fragments/footer :: footer"></div>
        </footer>
    </body>
</html>
