<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Change Password</title>
    </head>
    <body>
        <main class="form-signin">
            <div class="bg-light">
                <form method="POST" th:action="@{/change-password}">
                    <img th:src="@{images/sparta-global-logo-white.svg}" alt="Sparta Global Logo" height="120" width="120">
                    <div class="container">
                        <h1>Change password</h1>
                        <label class="mt-3">
                            <input type="password" name="currentPassword" class="form-control password" placeholder="Current Password" required autofocus>
                            <input type="password" name="newPassword" class="form-control password" placeholder="New Password" required>
                            <input type="password" name="confirmPassword" class="password" placeholder="Confirm Password" required>
                        </label>
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Invalid password.
                            </div>
                        </div>
                        <input type="submit" id="loginBtn" class="w-100 btn" value="Change">
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
