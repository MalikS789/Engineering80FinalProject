<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.0.0-beta2/css/bootstrap.min.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/forms.css}"/>
    </head>
    <body class="body-signin">
        <main class="form-signin">
            <div>
                <form method="POST" th:action="@{/login}">
                    <img th:src="@{images/sparta-global-logo-white.svg}" alt="Sparta Global Logo" height="120" width="120">
                    <div class="container">
                        <h1>1-1 Tracker</h1>
                        <label class="mt-3">
                            <input type="email" id="username" name="username" class="form-control" placeholder="Email" required autofocus>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                        </label>
                        <div th:if="${param.error}">
                        <div class="alert alert-danger">
                                Invalid username or password.
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">
                                You have been logged out.
                            </div>
                        </div>
                        <input type="submit" id="loginBtn" class="w-100 btn" value="Login">
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
