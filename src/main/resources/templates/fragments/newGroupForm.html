<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" th:action="@{trainer/addGroup}" th:object="${newGroupForm}">
    <div th:attr="id=${'addNewGroup'}" class="modal fade rounded" tabindex="-1"
         aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white d-flex">
                    <h4 class="fw-bold">Add new trainee</h4>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body bg-dark text-white">
                    <table class="w-100">
                        <tr>
                            <td><h5 class="fw-bold">Group Name</h5></td>
                        </tr>
                        <tr>
                            <td>Stream Name</td>
                            <td>
                                <div class="col-md-3">
                                    <select style="text-align-last: center" class="form-control" th:field="*{streamId}"
                                            required>
                                        <option value=""> -- </option>
                                        <option th:each="stream : ${allStreams}"
                                                th:value="${stream.streamId}"
                                                th:text="${stream.streamName}">
                                        </option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Group Name</td>
                            <td>
                                <input type="text" th:field="*{groupName}" class="form-control" autofocus="autofocus" required>
                            </td>
                        </tr>
                        <tr>
                            <td>Last Name</td>
                            <td>
                                <input type="text" th:field="*{lastName}" class="form-control" required>-->
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer bg-dark text-white">
                    <button class="btn bg-color-red" data-bs-toggle="modal" type="submit">Create New Trainee</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
