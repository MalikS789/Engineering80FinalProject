<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div class="container text-center">
    <h1 th:text="${trainee.firstName} + ' ' + ${trainee.lastName}" class="mt-5 fw-bold"></h1>
    <h5 th:text="|${group.groupName} - ${stream.name}|"  class="mt-2 mb-4"></h5>
    <label>Trainer:</label>
    <label th:text="${trainer.firstName} + ' ' + ${trainer.lastName}"></label><br>
    <label>Current Week: </label>
    <a th:text="${currentWeek}"></a><br>

    <form method="get" th:action="@{/feedback}">
        <select name="id" class="form-control mt-4">
            <option th:each="feedbackWeek, iterStat : ${feedbackWeeks}"
                    th:value="${feedbackWeek.value.feedbackId}"
                    th:text="|Week ${feedbackWeek.key}|"
                    style="background:red" th:styleappend="${feedbackWeek.value.status.status == 'Submitted'} ? ';background: green' : ';background: orange'">
            </option>
        </select><br>
        <button type="submit" class="w-100 btn bg-color-red" >View</button>
    </form>
</div>
</body>
</html>
