<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">
    <h1 class="pt-5 pb-3" th:text="${trainer.group.groupName} + ' - ' + ${trainer.group.stream.name}"></h1>
    <label class="pb-3" th:text="'Name: ' + ${trainer.firstName} + ' ' + ${trainer.lastName}">Trainer Name</label>
    <select class="form-select mt-3 mb-3" aria-label="Default select example">
        <option selected th:each="i : ${#numbers.sequence(1, trainer.group.stream.duration)}" th:value="${i}" th:text="'Week ' + ${i}"></option>
    </select>

    <table class="table table-hover table-responsive py-3" id="traineeTable">
        <thead>
        <tr>
            <th scope="col">Student Name</th>
            <th scope="col">Status</th>
            <th scope="col">Overdue</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="trainee : ${feedbackStatus}">
            <td th:text="${trainee.traineeEntity.firstName} + ' ' + ${trainee.traineeEntity.lastName}"></td>
            <td th:text="${trainee.feedbackEntity.status.status}"></td>
            <td th:text="${trainee.feedbackEntity.overdue}"></td>
<!--            <td>-->
<!--                <button type="button" class="btn bg-color-red my-3 mx-1" data-bs-toggle="modal" th:attr="data-bs-target=${'#addNewTrainee'}">Add Trainee</button>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>
</div>


<div class="container text-center">
    <button type="button" class="btn bg-color-red my-3 mx-1" data-bs-toggle="modal" th:attr="data-bs-target=${'#addNewTrainee'}">Add Trainee</button>
    <button type="button" class="btn bg-color-red my-3 mx-1" data-bs-toggle="modal" th:attr="data-bs-target=${'#addNewGroup'}">Add Group</button>
</div>
<div th:insert="/fragments/trainer/newUserForm"></div>
<div th:insert="/fragments/trainer/newGroupForm"></div>
</body>
</html>
