<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST"  action="#" th:action="@{/addGroup}">
    <div th:attr="id=${'addNewGroup'}" class="modal fade rounded" tabindex="-1"
         aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white d-flex">
                    <h4 class="fw-bold">Create new group</h4>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-dark text-white">
                    <table class="w-100">
                        <tr>
                            <td><h5 class="fw-bold">Group Name</h5></td>
                        </tr>
                        <tr>
                            <td>Stream Name</td>
                            <td>
                                <div class="col-md-3">
                                    <select style="text-align-last: center" class="form-control" name="streamId" required>
                                        <option value=""> -- </option>
                                        <option th:each="stream : ${allStreams}" th:value="${stream.streamId}" th:text="${stream.name}"></option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Group Name</td>
                            <td>
                                <input type="text" name="groupName" class="form-control" autofocus="autofocus" required>
                            </td>
                        </tr>
                        <td>Group Start Date</td>
                        <td>
<!--                            <input id="datetimepicker" type="text" placeholder="" name="startDate">-->
                            <input type="date" th:value="${#dates.createNow()}" name="startDate"/>
                        </td>
                        <tr>
                            <td>Trainer to assign to this group:</td>
                            <td>
                                <div class="col-md-3">
                                    <select style="text-align-last: center" class="form-control" name="trainerId"
                                            required>
                                        <option value=""> -- </option>
                                        <option th:each="trainer : ${allUnassignedTrainers}" th:value="${trainer.trainerId}" th:text="${trainer.firstName} + ' ' + ${trainer.lastName}"></option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer bg-dark text-white">
                    <button class="btn bg-color-red" data-bs-toggle="modal" type="submit">Create New Group</button>
                </div>
            </div>
        </div>
    </div>
</form>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/moment/moment.min.js}"></script>
<script th:src="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.js}"></script>

<script>
    $('#datetimepicker').datetimepicker({
        format: 'm/d/Y h:i A'
    });
</script>

</body>
</html>
